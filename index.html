<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Sign Up!</h1>
        <p>Complete the form below</p>
    </header>
    <form action="" method="get" class="sign-up-form">
        <div class="form-row">
            <label for="first-name">First Name*</label>
            <input type="text" name="first-name" id="first-name" required>
        </div>
        <div class="form-row">
            <label for="last-name">Last Name*</label>
            <input type="text" name="last-name" id="last-name" required>
        </div>
        <div class="form-row">
            <label for="email">Email*</label>
            <input type="email" name="email" id="email" placeholder="user@example.com" required>
        </div>
        <div class="form-row">
            <label for="phone">Phone</label>
            <input type="tel" name="tel" id="phone">
        </div>
        <div class="form-row">
            <label for="pass">Password</label>
            <input type="password" name="password" id="pass" minlength="8" required>
            <output for="pass"></output>
        </div>
        <div class="form-row">
            <label for="confirm-pass">Confirm Password</label>
            <input type="password" name="pass" id="confirm-pass" minlength="8" required>
            <output for="confirm-pass"></output>
        </div>
    </form>
</body>
</html>
